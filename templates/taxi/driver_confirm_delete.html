{% extends "base.html" %}

{% block content %}
  <h1>Delete driver: {{ driver.username }}?</h1>
  <p>Do you want to delete driver {{ driver.first_name }} {{ driver.last_name }}?</p>
  <p><i>This action cannot be undone!</i></p>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
  </form>
{% endblock %}
